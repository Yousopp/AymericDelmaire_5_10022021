<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page avec le détail du produit Tedyy du site Orinoco."
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Orinoco | Teddy</title>
  </head>
  <body>
    <!--Header-->
    <header class="header wrapper wrapper__header">
      <img
        class="header__heading"
        src="/images/15675819263013_image1.png"
        alt="Logo en forme de cadi du site Orinoco"
        title="Logo Orinoco"
      />
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/index.html">Acceuil</a></li>
          <li class="header__lien-panier">
            <a href="/menu/panier.html">
              <p>Panier</p>
              <img
                src="/images/market.svg"
                alt="Photo d'un cadi qui représente le panier"
                width="20"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <div class="produit">
        <h1>Détail du produit</h1>
        <div class="produit__card">
          <div>
            <img
              class="ours"
              src="/images/teddy_1.jpg"
              alt="Photo ours en peluche Teddy"
            />
          </div>
          <div class="produit__card__text">
            <h2>Teddy</h2>
            <br />
            <p>Ours en peluche, fabriqué en France en coton 100% bio.</p>
            <br />
            <div class="produit__card__color">
              <label for="head">Choisis la couleur :</label>
              <input type="color" id="corps" name="corps" value="#e66465" />
            </div>
            <br />
            <p>Prix : <strong>29€</strong></p>
            <br />
            <div class="produit__card__panier">
              <a href="/menu/panier.html">
                <p>Panier</p>
                <img
                  src="/images/market.svg"
                  alt="Caddie représentant le panier"
                  width="20"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <nav class="footer wrapper wrapper__footer">
      <p class="footer__text-left">Tous droits réservés &#xA9;</p>
      <ul class="footer__ul">
        <li>
          <img src="/images/facebook.svg" alt="Logo Facebook" width="30" />
        </li>
        <li>
          <img src="/images/mail.svg" alt="Logo Mail" width="40" />
        </li>
        <li>
          <img src="/images/instagram.svg" alt="Logo Instagram" width="30" />
        </li>
      </ul>
      <p class="footer__text-right">Made by AymDevWeb</p>
    </nav>
  </body>
</html>
