<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page avec le détail du produit Tedyy du site Orinoco."
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" type="image/svg" href="/images/market.svg" />

    <title>Produit | Orinoco</title>
  </head>
  <body>
    <!--Header-->
    <header class="header wrapper wrapper__header">
      <img
        class="header__heading"
        src="/images/15675819263013_image1.png"
        alt="Logo en forme de cadi du site Orinoco"
        title="Logo Orinoco"
      />
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/index.html">Acceuil</a></li>
          <li class="header__lien-panier">
            <a href="/view/menu/panier.html">
              <p>Panier</p>
              <img
                src="/images/market.svg"
                alt="Photo d'un cadi qui représente le panier"
                width="20"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <div id="container-produit" class="produit">
        <h1>Détail du produit</h1>
        <p id="erreur"></p>
        <button class="produit__card__panier">
          <p>Ajouter au</p>
          <img
            src="/images/market.svg"
            alt="Caddie représentant le panier"
            width="25"
          />
        </button>
      </div>
    </main>

    <!--Footer-->
    <nav class="footer wrapper wrapper__footer">
      <p class="footer__text-left">Tous droits réservés &#xA9;</p>
      <ul class="footer__ul">
        <li>
          <img src="/images/facebook.svg" alt="Logo Facebook" width="30" />
        </li>
        <li>
          <img src="/images/mail.svg" alt="Logo Mail" width="40" />
        </li>
        <li>
          <img src="/images/instagram.svg" alt="Logo Instagram" width="30" />
        </li>
      </ul>
      <p class="footer__text-right">Made by AymDevWeb</p>
    </nav>

    <script src="/js/api-produit-v2.js" type="text/javascript"></script>
  </body>
</html>
